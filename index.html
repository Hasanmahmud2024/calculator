<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="calculator">
        <input type="text" name="display" id="display" placeholder="0" readonly />
        
        <button type="button" id="clear" onclick="resetDisplay()">AC</button>
        <button type="button" id="deleteLast" onclick="deleteLast()">DEL</button>
        <button type="button" id="operator" onclick="operate('/')">/</button>

        <button type="button" id="number" onclick="displayNumber(7)">7</button>
        <button type="button" id="number" onclick="displayNumber(8)">8</button>
        <button type="button" id="number" onclick="displayNumber(9)">9</button>
        <button type="button" id="operator" onclick="operate('*')">*</button>
        
        <button type="button" id="number" onclick="displayNumber(4)">4</button>
        <button type="button" id="number" onclick="displayNumber(5)">5</button>
        <button type="button" id="number" onclick="displayNumber(6)">6</button>
        <button type="button" id="operator" onclick="operate('-')">-</button>

        <button type="button" id="number" onclick="displayNumber(1)">1</button>
        <button type="button" id="number" onclick="displayNumber(2)">2</button>
        <button type="button" id="number" onclick="displayNumber(3)">3</button>
        <button type="button" id="operator" onclick="operate('+')">+</button>

        <button type="button" id="number" onclick="displayNumber(0)">0</button>

        <button type="button" id="equals" onclick="calculate()">=</button>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
