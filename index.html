<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <input
            type="number"
            name="inputfield"
            id="inputfield"
            placeholder="0"
            readonly
          />
        </div>
        <div id="buttons">
          <div id="rowOne">
            <button id="button" class="clear">AC</button>

            <button type="button" class="plusminus">+/-</button>
            <button type="button" class="percent">%</button>
            <button type="button" class="divide">/</button>
          </div>
          <div id="rowTwo">
            <button type="button" class="7">7</button>
            <button type="button" class="8">8</button>
            <button type="button" class="9">9</button>
            <button type="button" class="multiply">*</button>
          </div>
          <div id="rowThree">
            <button type="button" class="4">4</button>
            <button type="button" class="5">5</button>
            <button type="button" class="6">6</button>
            <button type="button" class="minus">-</button>
          </div>
          <div id="rowFour">
            <button type="button" class="1">1</button>
            <button type="button" class="2">2</button>
            <button type="button" class="3">3</button>
            <button type="button" class="plus">+</button>
          </div>
          <div id="rowFive">
            <button type="button" class="0">0</button>
            <button type="button" class="decimal">.</button>
            <button type="button" class="equals">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
